<!--
Этот шаблон очень похож на тот, который мы создали ранее для объектов книги
(вооk) и авторы (Author). Единственное различие - в нем мы проверяем работу
добавленного нами в модель метода bookinst.is_overdue. Он используется для изменения
цвета на красный для тех дат, которые показывают просроченный срок завершения
заказов.
-->

{% extends "base_generic.html" %}

{% block content %}

<h1>Взятые книги</h1>

{% if bookinstance_list %}
<ul>
    {% for bookinst in bookinstance_list %}
    <li class="{% if bookinst.is_overdue %}text-danger{% endif %}">
        <a href="{% url 'book-detail' bookinst.book.pk %}">{{bookinst.book.title}}</a>
        ({{ bookinst.due_back }})
    </li>
    {% endfor %}
</ul>

{% else %}
<p>Нет книг со статусом В ЗАКАЗЕ.</p>
{% endif %}

{% endblock %}
